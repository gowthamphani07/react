<!DOCTYPE html>
<html>
<head>
  <title>Fetch User Names</title>
</head>
<body>

<h2>Check Console</h2>

<script>
  async function fetchUserNames() {
    const response = await fetch("https://jsonplaceholder.typicode.com/users");
    const users = await response.json();

    users.forEach(user => {
      console.log(user.name);
    });
  }

  fetchUserNames();
</script>

</body>
</html>
