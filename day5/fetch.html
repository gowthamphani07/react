<!DOCTYPE html>
<html>
<head>
  <title>Fetch Dummy API</title>
</head>
<body>

<h2>Open Console to See Output</h2>

<script>
  async function fetchUsers() {

    // Step 1: Send request to API
    const response = await fetch("https://jsonplaceholder.typicode.com/users");

    // Step 2: Convert response to JSON
    const data = await response.json();

    // Step 3: Print data in console
    console.log(data);
  }

  // Call the function
  fetchUsers();
</script>

</body>
</html>
